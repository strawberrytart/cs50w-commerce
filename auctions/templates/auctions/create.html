{% extends 'auctions/layout.html' %}

{% block body %}

<div class="container">
    <h1>Create a New Listing</h1>
    <div class="form-group">
        <form action="{% url 'create'%}" method="POST" class="mb-3">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create Listing" class="mt-3">
        </form>
    </div>
</div>

{% endblock %}
